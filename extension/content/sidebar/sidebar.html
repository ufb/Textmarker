<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="utf-8" http-equiv="encoding">
  <title>Textmarker Sidebar</title>
	<link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
  <div id="textmarker-sidebar--paused" class="u-display--none" data-l10n-id="sb_paused"></div>
  <div id="textmarker-sidebar">
    <header id="header">
      <h1 class="header__name u-overflow--ellipsis"></h1>
    </header>
    <section id="tab--info" class="tab tab--folded tab--entry u-display--none">
      <header class="tab__header">
        <h2 class="tab__name" data-target="tab--info"><span>Meta Infos</span><div class="tab__toggle" data-target="tab--info"></div></h2>
      </header>
      <!-- <div class="tab__content" id="meta-infos">
        <span class="meta__field" data-l10n-id="t439"></span>: <strong id="meta__number-marks"></strong><br><br>
        <span class="meta__field" data-l10n-id="detail_sync"></span>: <span id="meta__synced"></span><br><br>
        <span id="meta__created"></span><br>
        <span id="meta__last-modified"></span>
      </div> -->
      <div class="tab__content" id="meta-infos">
        <span class="meta__field">Marks</span>: <strong id="meta__number-marks"></strong><br><br>
        <span class="meta__field">Synced</span>: <span id="meta__synced"></span><br><br>
        <span id="meta__created"></span><br>
        <span id="meta__last-modified"></span>
      </div>
    </section>
    <section id="tab--tags" class="tab tab--folded tab--entry u-display--none">
      <header class="tab__header">
        <h2 class="tab__name" data-target="tab--tags"><span>Tags</span><div class="tab__toggle" data-target="tab--tags"></div></h2>
      </header>
      <div class="tab__content">
        <div id="tags"></div><br>
        <input id="new-tag" type="text" placeholder="new tag"> <button id="add-tag"></button>
      </div>
    </section>
    <section id="tab--page-notes" class="tab tab--folded">
      <header class="tab__header">
        <h2 class="tab__name" data-target="tab--page-notes"><span>General Notes</span><div class="tab__toggle" data-target="tab--page-notes"></div></h2>
      </header>
      <div class="tab__content">
        <select id="fold-page-notes">
          <option value="1">Folded</option>
          <option value="2">Unfolded</option>
        </select><br><br>
        <button id="add-note">&plus;</button>
        <div id="page-notes" class="u-clear u-pt-small"></div>
        <tmnote id="page-note-template" class="tmnote tmnote--min u-display--none">
          <tmnoteheader>
            <tmnotepalette class="u-display--none">
              <tmnotecolor class="tmnotecolor--green" data-color="green"></tmnotecolor>
              <tmnotecolor class="tmnotecolor--white" data-color="white"></tmnotecolor>
              <tmnotecolor class="tmnotecolor--yellow" data-color="yellow"></tmnotecolor>
              <tmnotecolor class="tmnotecolor--orange" data-color="orange"></tmnotecolor>
              <tmnotecolor class="tmnotecolor--red" data-color="red"></tmnotecolor>
              <tmnotecolor class="tmnotecolor--purple" data-color="purple"></tmnotecolor>
              <tmnotecolor class="tmnotecolor--blue" data-color="blue"></tmnotecolor>
              <tmnotecolor class="tmnotecolor--turquoise" data-color="turquoise"></tmnotecolor>
            </tmnotepalette>
            <tmnotebuttons class="u-cf">
              <tmnotecustomize>⚙</tmnotecustomize>
              <tmnotedelete>✕</tmnotedelete>
              <tmnoteminimize></tmnoteminimize>
            </tmnotebuttons>
          </tmnoteheader>
          <textarea></textarea>
        </tmnote>
      </div>
    </section>
    <section id="tab--markers" class="tab">
      <header class="tab__header">
        <h2 class="tab__name" data-target="tab--markers"><span>Markers</span><div class="tab__toggle" data-target="tab--markers"></div></h2>
      </header>
      <div id="markers" class="tab__content u-cf u-pt">
        <div id="markers-container--left" class="u-float--left u-cf"></div>
        <div id="markers-container--right" class="u-float--right u-cf"></div>
      </div>
    </section>
    <section id="tab--actions" class="tab">
      <header class="tab__header">
        <h2 class="tab__name" data-target="tab--actions"><span>Page actions</span><div class="tab__toggle" data-target="tab--actions"></div></h2>
      </header>
      <div class="tab__content">
        <article id="history-actions" class="u-cf u-mb">
          <button type="button" id="page-action--retry" data-l10n-attr data-l10n-title="sb_b11" class="u-ml-tiny action-button action-button--retry-restoration u-display--none"></button>
          <button type="button" id="page-action--save" data-l10n-attr data-l10n-title="sb_b2" class="u-ml-tiny action-button action-button--page" disabled></button>
          <button type="button" id="mark-action--delete-highlight" data-l10n-attr data-l10n-title="sb_b7" data-action="delete-highlight" class="u-ml-tiny action-button action-button--mark" disabled></button>
          <button type="button" id="page-action--redo" data-l10n-attr data-l10n-title="sb_b4" data-action="redo" class="u-ml-tiny action-button action-button--page"></button>
          <button type="button" id="page-action--undo" data-l10n-attr data-l10n-title="sb_b3" data-action="undo" class="action-button action-button--page"></button>
        </article>
        <article class="u-cf">
          <div id="note-actions" class="u-cf u-float--right u-ml-tiny">
            <button type="button" id="mark-action--add-note" data-l10n-attr data-l10n-title="sb_b10" data-action="note" class="u-ml-tiny action-button action-button--mark" disabled></button>
            <button type="button" id="page-action--notes" data-l10n-attr data-l10n-title="sb_b6" data-action="toggle-notes" class="action-button action-button--page" disabled></button>
          </div>
          <div id="bookmark-actions" class="u-cf u-float--right">
            <button type="button" id="mark-action--bookmark" data-l10n-attr data-l10n-title="sb_b8" data-action="bookmark" class="u-ml-tiny action-button action-button--mark" disabled></button>
            <button type="button" id="page-action--scroll" data-l10n-attr data-l10n-title="sb_b5" data-action="scroll-to-bookmark" class="action-button action-button--page" disabled></button>
          </div>
        </article>
      </div>
    </section>
    <section id="tab--list" class="tab tab--folded tab--entry u-display--none">
      <header class="tab__header">
        <h2 class="tab__name" data-target="tab--list"><span>Marks &amp; Notes</span><div class="tab__toggle" data-target="tab--list"></div></h2>
      </header>
      <div class="tab__content">
        <div class="u-cf">
          <div class="u-float--right">
            <button type="button" id="nav-action--up" data-value="-1" class="action-button--nav u-ml-tiny"></button>
            <button type="button" id="nav-action--down" data-value="1" class="action-button--nav"></button>
          </div>
        </div>
        <br>
        <div>
          <select id="fold-marks">
            <option value="1">Folded</option>
            <option value="2">Unfold mark texts</option>
            <option value="3">Unfold note texts</option>
            <option value="4">Unfold all</option>
          </select>
          <br><br>
          <div id="marks" data-folded="1"></div>
          <div id="mark-template" class="mark u-cf u-display--none"><div class="mark__text-container"><div class="mark__text u-overflow--ellipsis"></div></div><div class="mark__note-btn u-display--none"></div><div class="mark__note u-display--none"></div></div>
        </div>
      </div>
    </section>
    <section id="tab--links" class="tab tab--folded">
      <header class="tab__header">
        <h2 class="tab__name" data-target="tab--links"><span>Textmarker pages</span><div class="tab__toggle" data-target="tab--links"></div></h2>
      </header>
      <div class="tab__content">
        <div data-id="settings" class="link" data-l10n-id="sb_l1"></div>
        <div data-id="history" class="link" data-l10n-id="sb_l2"></div>
        <div data-id="help" class="link" data-l10n-id="tbb_mitem_5"></div>
        <div data-id="contact" class="link" data-l10n-id="tbb_mitem_7"></div><br>
        <a href="https://github.com/ufb/Textmarker" title="github">GitHub</a>
      </div>
    </section>
  </div>
  <svg id="filter-template"><defs><filter color-interpolation-filters="sRGB"><feColorMatrix type="matrix"/></filter></defs></svg>
  <script src="sidebar.wp.js"></script>
</body>
</html>
